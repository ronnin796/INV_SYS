{% extends "core/base.html" %}
{% block title %}Confirm Delete{% endblock %}
{% block content %}
    <div class="max-w-md mx-auto mt-20 bg-white p-8 rounded-2xl shadow text-center">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Delete Sub Category</h2>
        <p class="text-gray-600 mb-6">
            Are you sure you want to delete the sub category <strong>{{ item.name }}</strong>?
        </p>
        <form method="post">
            {% csrf_token %}
            <div class="flex justify-center gap-4">
                <button type="submit"
                        class="bg-red-600 text-white px-4 py-2 rounded-xl hover:bg-red-700 transition">
                    Yes, Delete
                </button>
                <a href="{% url 'subcategory:subcategory_list' item.category.id %}"
                   class="bg-gray-200 text-gray-700 px-4 py-2 rounded-xl hover:bg-gray-300 transition">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
