{% extends "core/base.html" %}
{% block title %}
    Delete Warehouse
{% endblock title %}
{% block content %}
    <div class="max-w-md mx-auto mt-20 bg-white p-8 rounded-2xl shadow-lg text-center">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">
            Are you sure you want to delete <span class="text-red-600">"{{ object.name }}"</span>?
        </h2>
        <form method="POST">
            {% csrf_token %}
            <div class="flex justify-center gap-4 mt-6">
                <button type="submit"
                        class="bg-red-600 hover:bg-red-700 text-white py-2 px-6 rounded-xl transition">Delete</button>
                <a href="{% url 'warehouse:warehouse_list' %}"
                   class="bg-gray-300 hover:bg-gray-400 text-gray-800 py-2 px-6 rounded-xl transition">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
