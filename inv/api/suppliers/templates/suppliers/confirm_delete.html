{% extends "core/base.html" %}
{% block title %}
    Delete Supplier
{% endblock title %}
{% block content %}
    <div class="max-w-md mx-auto mt-20 bg-white p-8 rounded-2xl shadow-lg text-center">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Are you sure you want to delete "{{ object.name }}"?</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="flex justify-center gap-4 mt-6">
                <button type="submit"
                        class="bg-red-600 hover:bg-red-700 text-white py-2 px-6 rounded-xl">Delete</button>
                <a href="{% url 'suppliers:supplier_list' %}"
                   class="bg-gray-300 hover:bg-gray-400 text-gray-800 py-2 px-6 rounded-xl">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
