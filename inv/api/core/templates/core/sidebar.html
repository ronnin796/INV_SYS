<aside :class="open ? 'w-64' : 'w-20'"
       class="bg-gray-900 text-gray-100 flex flex-col transition-all duration-300">
  <!-- Header -->
  <div class="flex items-center justify-between p-4 border-b border-gray-800">
    <span x-show="open" class="text-2xl font-bold">Inventory MS</span>
    <button @click="open = !open" class="text-gray-300 hover:text-white">
      <i class="fa-solid fa-bars text-xl"></i>
    </button>
  </div>
  <!-- Navigation -->
  <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
    {% for item in sidebar_items %}
      <a href="{% if item.url_name != '#' %}{% url item.url_name %}{% else %}#{% endif %}"
         class="flex items-center gap-4 p-3 rounded-lg hover:bg-gray-800 transition">
        <i class="{{ item.icon }} text-lg w-6 text-gray-300"></i>
        <span x-show="open" class="whitespace-nowrap">{{ item.name }}</span>
      </a>
    {% endfor %}
  </nav>
  <!-- Logout -->
  <a href="{% url 'user:logout' %}"
     class="flex items-center gap-4 p-4 border-t border-gray-800 hover:bg-gray-800 transition">
    <i class="fa-solid fa-right-from-bracket text-lg w-6 text-gray-300"></i>
    <span x-show="open" class="whitespace-nowrap">Logout</span>
  </a>
</aside>
